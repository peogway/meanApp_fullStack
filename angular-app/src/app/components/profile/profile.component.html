<div *ngIf="user">
  <h2 class="page-header">{{ user.name }}</h2>
  <ul class="list-group">
    <li class="list-group-item" id="username">
      Username : <span class="detail">{{ user.username }}</span>
    </li>
    <li class="list-group-item" id="password">
      Email : <span class="detail">{{ user.email }}</span>
    </li>
  </ul>
</div>
